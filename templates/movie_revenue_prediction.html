{% load static %}
{% block content %}

 {% include 'header.html' %}

   <section id="contact">

   	<div class="row section-head">

   		<div class="twelve columns">

	         <h1>Movie Revenue Prediction<span>.</span></h1>

	         <hr />

	      </div>

      </div> <!-- end section-head -->

	  <div class="row" style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
		 <div id="contact-form" class="six columns tab-whole left" style="float: none; margin: 0 auto; max-width: 600px; width: 100%;">
			<!-- form -->
			<form name="predictionForm" id="predictionForm" method="post" action="{% url 'movie_revenue_prediction' %}"  >
				{% csrf_token %}
				<fieldset>
					<div class="group">
						<label for="release_year" style="display: block; margin-bottom: 5px; font-weight: bold;">Release Year:</label>
						<select name="release_year" id="release_year" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;">
							<option value="">Select Year</option>
							<option value="2000" {% if release_year == 2000 %}selected{% endif %}>2000</option>
							<option value="2001" {% if release_year == 2001 %}selected{% endif %}>2001</option>
							<option value="2002" {% if release_year == 2002 %}selected{% endif %}>2002</option>
							<option value="2003" {% if release_year == 2003 %}selected{% endif %}>2003</option>
							<option value="2004" {% if release_year == 2004 %}selected{% endif %}>2004</option>
							<option value="2005" {% if release_year == 2005 %}selected{% endif %}>2005</option>
							<option value="2006" {% if release_year == 2006 %}selected{% endif %}>2006</option>
							<option value="2007" {% if release_year == 2007 %}selected{% endif %}>2007</option>
							<option value="2008" {% if release_year == 2008 %}selected{% endif %}>2008</option>
							<option value="2009" {% if release_year == 2009 %}selected{% endif %}>2009</option>
							<option value="2010" {% if release_year == 2010 %}selected{% endif %}>2010</option>
							<option value="2011" {% if release_year == 2011 %}selected{% endif %}>2011</option>
							<option value="2012" {% if release_year == 2012 %}selected{% endif %}>2012</option>
							<option value="2013" {% if release_year == 2013 %}selected{% endif %}>2013</option>
							<option value="2014" {% if release_year == 2014 %}selected{% endif %}>2014</option>
							<option value="2015" {% if release_year == 2015 %}selected{% endif %}>2015</option>
							<option value="2016" {% if release_year == 2016 %}selected{% endif %}>2016</option>
							<option value="2017" {% if release_year == 2017 %}selected{% endif %}>2017</option>
							<option value="2018" {% if release_year == 2018 %}selected{% endif %}>2018</option>
							<option value="2019" {% if release_year == 2019 %}selected{% endif %}>2019</option>
							<option value="2020" {% if release_year == 2020 %}selected{% endif %}>2020</option>
							<option value="2021" {% if release_year == 2021 %}selected{% endif %}>2021</option>
							<option value="2022" {% if release_year == 2022 %}selected{% endif %}>2022</option>
							<option value="2023" {% if release_year == 2023 %}selected{% endif %}>2023</option>
							<option value="2024" {% if release_year == 2024 %}selected{% endif %}>2024</option>
							<option value="2025" {% if release_year == 2025 %}selected{% endif %}>2025</option>
							<option value="2026" {% if release_year == 2026 %}selected{% endif %}>2026</option>
							<option value="2027" {% if release_year == 2027 %}selected{% endif %}>2027</option>
							<option value="2028" {% if release_year == 2028 %}selected{% endif %}>2028</option>
							<option value="2029" {% if release_year == 2029 %}selected{% endif %}>2029</option>
							<option value="2030" {% if release_year == 2030 %}selected{% endif %}>2030</option>
						</select>
					</div>
					<div>
						<label for="release_day" style="display: block; margin-bottom: 5px; font-weight: bold;">Release Day:</label>
						<select name="release_day" id="release_day" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;">
							<option value="">Select Day</option>
							<option value="0" {% if release_day == 0 %}selected{% endif %}>Monday</option>
							<option value="1" {% if release_day == 1 %}selected{% endif %}>Tuesday</option>
							<option value="2" {% if release_day == 2 %}selected{% endif %}>Wednesday</option>
							<option value="3" {% if release_day == 3 %}selected{% endif %}>Thursday</option>
							<option value="4" {% if release_day == 4 %}selected{% endif %}>Friday</option>
							<option value="5" {% if release_day == 5 %}selected{% endif %}>Saturday</option>
							<option value="6" {% if release_day == 6 %}selected{% endif %}>Sunday</option>
						</select>
					</div>
					<div>
						<label for="release_month" style="display: block; margin-bottom: 5px; font-weight: bold;">Release Month:</label>
						<select name="release_month" id="release_month" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;">
							<option value="">Select Month</option>
							<option value="1" {% if release_month == 1 %}selected{% endif %}>January</option>
							<option value="2" {% if release_month == 2 %}selected{% endif %}>February</option>
							<option value="3" {% if release_month == 3 %}selected{% endif %}>March</option>
							<option value="4" {% if release_month == 4 %}selected{% endif %}>April</option>
							<option value="5" {% if release_month == 5 %}selected{% endif %}>May</option>
							<option value="6" {% if release_month == 6 %}selected{% endif %}>June</option>
							<option value="7" {% if release_month == 7 %}selected{% endif %}>July</option>
							<option value="8" {% if release_month == 8 %}selected{% endif %}>August</option>
							<option value="9" {% if release_month == 9 %}selected{% endif %}>September</option>
							<option value="10" {% if release_month == 10 %}selected{% endif %}>October</option>
							<option value="11" {% if release_month == 11 %}selected{% endif %}>November</option>
							<option value="12" {% if release_month == 12 %}selected{% endif %}>December</option>
						</select>
					</div>
					<div>
						<label for="status" style="display: block; margin-bottom: 5px; font-weight: bold;">Status:</label>
						<select name="status" id="status" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;">
							<option value="">Select Status</option>
							<option value="Released" {% if status == 'Released' %}selected{% endif %}>Released</option>
							<option value="Post Production" {% if status == 'Post Production' %}selected{% endif %}>Post Production</option>
							<option value="Rumored" {% if status == 'Rumored' %}selected{% endif %}>Rumored</option>
						</select>
					</div>
					<div>
						<label for="original_language" style="display: block; margin-bottom: 5px; font-weight: bold;">Original Language:</label>
						<select name="original_language" id="original_language" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;">
							<option value="">Select Language</option>
							<option value="en" {% if original_language == 'en' %}selected{% endif %}>English (en)</option>
							<option value="fr" {% if original_language == 'fr' %}selected{% endif %}>French (fr)</option>
							<option value="es" {% if original_language == 'es' %}selected{% endif %}>Spanish (es)</option>
							<option value="de" {% if original_language == 'de' %}selected{% endif %}>German (de)</option>
							<option value="hi" {% if original_language == 'hi' %}selected{% endif %}>Hindi (hi)</option>
							<option value="Other" {% if original_language == 'Other' %}selected{% endif %}>Other</option>
						</select>
					</div>
					<div>
						<label for="budget" style="display: block; margin-bottom: 5px; font-weight: bold;">Budget:</label>
						<input name="budget" type="number" id="budget" min="0" value="{{ budget }}" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;" />
					</div>
					<div>
						<label for="popularity" style="display: block; margin-bottom: 5px; font-weight: bold;">Popularity:</label>
						<input name="popularity" type="number" step="0.1" id="popularity" min="0" value="{{ popularity }}" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;" />
					</div>
					<div>
						<label for="genres_count" style="display: block; margin-bottom: 5px; font-weight: bold;">Genres Count:</label>
						<input name="genres_count" type="number" id="genres_count" min="0" value="{{ genres_count }}" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;" />
					</div>
					<div>
						<label for="production_companies" style="display: block; margin-bottom: 5px; font-weight: bold;">Production Companies:</label>
						<select name="production_companies" id="production_companies" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;">
							<option value="">Select Company</option>
							<option value="Warner Bros." {% if production_companies == 'Warner Bros.' %}selected{% endif %}>Warner Bros.</option>
							<option value="Universal Pictures" {% if production_companies == 'Universal Pictures' %}selected{% endif %}>Universal Pictures</option>
							<option value="Columbia Pictures" {% if production_companies == 'Columbia Pictures' %}selected{% endif %}>Columbia Pictures</option>
							<option value="Other" {% if production_companies == 'Other' %}selected{% endif %}>Other</option>
						</select>
					</div>
					<div>
						<label for="production_countries" style="display: block; margin-bottom: 5px; font-weight: bold;">Production Countries:</label>
						<select name="production_countries" id="production_countries" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;">
							<option value="">Select Country</option>
							<option value="United States of America" {% if production_countries == 'United States of America' %}selected{% endif %}>United States of America</option>
							<option value="United Kingdom" {% if production_countries == 'United Kingdom' %}selected{% endif %}>United Kingdom</option>
							<option value="France" {% if production_countries == 'France' %}selected{% endif %}>France</option>
							<option value="Germany" {% if production_countries == 'Germany' %}selected{% endif %}>Germany</option>
							<option value="Canada" {% if production_countries == 'Canada' %}selected{% endif %}>Canada</option>
							<option value="Other" {% if production_countries == 'Other' %}selected{% endif %}>Other</option>
						</select>
					</div>
					<div>
						<label for="spoken_languages_count" style="display: block; margin-bottom: 5px; font-weight: bold;">Spoken Languages Count:</label>
						<input name="spoken_languages_count" type="number" id="spoken_languages_count" min="0" value="{{ spoken_languages_count }}" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;" />
					</div>
					<div>
						<label for="cast_count" style="display: block; margin-bottom: 5px; font-weight: bold;">Cast Count:</label>
						<input name="cast_count" type="number" id="cast_count" min="0" value="{{ cast_count }}" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;" />
					</div>
					<div>
						<label for="crew_count" style="display: block; margin-bottom: 5px; font-weight: bold;">Crew Count:</label>
						<input name="crew_count" type="number" id="crew_count" min="0" value="{{ crew_count }}" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;" />
					</div>
					<div>
						<label for="runtime" style="display: block; margin-bottom: 5px; font-weight: bold;">Runtime (minutes):</label>
						<input name="runtime" type="number" id="runtime" min="0" value="{{ runtime }}" required style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ddd;border-radius:4px;" />
					</div>
					<div>
						<button class="submitform" style="width:100%;padding:10px 0;background:#222;color:#fff;border:none;border-radius:4px;font-size:1.1rem;">Predict Revenue</button>
						<div id="submit-loader" style="margin-top:10px;">
							<div class="text-loader">Predicting...</div>
							<div class="s-loader">
								<div class="bounce1"></div>
								<div class="bounce2"></div>
								<div class="bounce3"></div>
							</div>
						</div>
					</div>
				</fieldset>
			</form> <!-- Form End -->

			{% if prediction %}
			<div style="margin-top: 20px; padding: 15px; background-color: #e8f5e8; border: 1px solid #4CAF50; border-radius: 4px; text-align: center; font-size: 18px; font-weight: bold;">
				Predicted Revenue: {{ prediction }}
			</div>
			{% endif %}
		 </div>
	  </div>

            <!-- contact-warning -->
            <div id="message-warning"></div>
            <!-- contact-success -->
      		<div id="message-success">
               <i class="icon-ok"></i>Your prediction is ready!<br />
      		</div>

         </div>

             	

      </div> <!-- end row -->     

   </section>  <!-- end contact -->
 {% include 'footer.html' %}
{% endblock %}
