{% load static %}
{% block content %}
 
 {% include 'header.html' %}
   
   
   

	<section id="login" style="padding: 40px 0;">
		<div class="row section-head">
			<div class="twelve columns">
				<h1>Login to MovieBox<span>.</span></h1>
				<hr />
			</div>
		</div>
		<div class="row">
			<div id="login-form" class="six columns tab-whole left" style="margin: 0 auto; float: none;">
				<form name="loginForm" id="loginForm" method="post" action="{% url 'addlogin' %}">
					{% csrf_token %}
					<fieldset>
						<div class="group">
							<input name="email" type="email" id="email" placeholder="Email" maxlength="150" required style="width:100%;padding:10px;margin-bottom:15px;" />
						</div>
						<div class="group">
							<input name="password" type="password" id="password" placeholder="Password" maxlength="120" required style="width:100%;padding:10px;margin-bottom:15px;" />
						</div>
						<div>
							<button class="submitform" style="width:100%;padding:10px 0;background:#222;color:#fff;border:none;border-radius:4px;font-size:1.1rem;">Login</button>
							<div id="submit-loader" style="margin-top:10px;">
								<div class="text-loader">Logging in...</div>
								<div class="s-loader">
									<div class="bounce1"></div>
									<div class="bounce2"></div>
									<div class="bounce3"></div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
				<div style="margin-top:20px;text-align:center;">
					<span>Don't have an account? <a href="{% url 'reg' %}" style="color:#007bff;">Register here</a></span>
				</div>
			</div>
		</div>
	</section>

            <!-- contact-warning -->
            <div id="message-warning"></div>
            <!-- contact-success -->
      		<div id="message-success">
               <i class="icon-ok"></i>Your message was sent, thank you!<br />
      		</div>

         </div>

             	

      </div> <!-- end row -->     

   </section>  <!-- end contact -->
 {% include 'footer.html' %}
{% endblock %}
